<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} - Code for South Africa</title>
    <meta name="description" content="Another civic tech project by Code for South Africa">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/bootstrap-lumen.min.css">

    {% for css in page.extra_stylesheets %}

    {% endfor %}

          <a class="navbar-brand" href="/">
            <img src="/img/logo-horizontal.png" alt="Code for South Africa"></a>
          </a>
        </div>

        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="#winter-school">Winter School</a>
            </li>
            <li>
              <a href="#code4sa">About Code4SA</a>
            </li>
            <li>
              <a href="#join-us">Join us</a>
            </li>
            <li>
              <a href="#FAQ">FAQ</a>
            </li>
          </ul>

        </div>
      </div>
    </div>

    {{ content }}

    <footer>
    </footer>

</html>
